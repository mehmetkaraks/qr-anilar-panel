<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>QrAnılar</title>

    <link rel="icon" type="image/x-icon" href="../../src/assets/img/logo/favicon.png" />
    <link rel="apple-touch-icon" type="image/x-icon" href="../../src/assets/img/logo/favicon.png" />
    <link rel="apple-touch-icon" type="image/x-icon" sizes="72x72" href="../../src/assets/img/logo/favicon.png" />
    <link rel="apple-touch-icon" type="image/x-icon" sizes="114x114" href="../../src/assets/img/logo/favicon.png" />
    <link rel="apple-touch-icon" type="image/x-icon" sizes="144x144" href="../../src/assets/img/logo/favicon.png" />

    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600" rel="stylesheet" />

    <link href="/src/assets/css/dark/qr-css/bootstrap.min.css" rel="stylesheet" />
    <link href="/src/assets/css/dark/qr-css/menu.css" rel="stylesheet" />
    <link href="/src/assets/css/dark/qr-css/style.css" rel="stylesheet" />
    <link href="/src/assets/css/dark/qr-css/vendors.css" rel="stylesheet" />

    <link href="/src/assets/css/dark/qr-css/custom.css" rel="stylesheet" />

    <script src="/src/assets/js/qr-js/modernizr.js"></script>
  </head>

  <body>
    <div class="container__pd">
      <div class="logo__socialm--header">
        <div class="header__logo">
          <a href="#" id="logo">
            <img src="../../src/assets/img/logo/logo.png" alt="" />
          </a>
        </div>

        <div class="hedaer__social--media">
          <ul class="social__media--df">
            <li>
              <a href="#0" class="header__icons--color"><i class="bi bi-facebook"></i></a>
            </li>
            <li>
              <a href="#0" class="header__icons--color"><i class="bi bi-twitter-x"></i></a>
            </li>
            <li>
              <a href="https://www.instagram.com/qranilarapp/" class="header__icons--color"><i class="bi bi-instagram"></i></a>
            </li>
            <li>
              <a href="#0" class="header__icons--color"><i class="bi bi-tiktok"></i></a>
            </li>
          </ul>
        </div>
      </div>

      <div class="main">
        <div class="main__img">
          <img src="/src/assets/img/misafir-daveti/davetiye.jpg" alt="daveti fotoğraf" width="400" height="600" />
        </div>
        <div class="main__description">
          <div class="main__description--title">
            <h2>Gelin & Damat</h2>
          </div>
          <div class="main__description--about text-center">
            <p>Bu mutlu günümüzde yanımızda olduğunuz için çok mutluyuz.</p>
          </div>
        </div>
        <div class="main__btn">
          <div class="images__btn--dowland" id="btn-dowland">
            <a href="#popup" class="btn_1 rounded yellow open-popup">Fotoğraf ve Video Yükleyin</a>
          </div>

          <div id="popup" class="popup" style="display: none">
            <div class="popup-content">
              <span class="close">&times;</span>
              <div class="step">
                <h2 class="section_title">Hoşgeldiniz</h2>
                <h3 class="main_question">İyi Eğlenceler</h3>
                <div class="form-group add_top_30">
                  <label for="name">Ad-Soyad</label>
                  <input type="text" name="name" id="name" class="form-control required" />
                </div>
                <div class="form-group">
                  <label for="message">Notunuz</label>
                  <textarea name="message" id="message" class="form-control required"></textarea>
                </div>
                <div class="form-group add_bottom_30 add_top_20">
                  <label>Fotoğraf ve Video Yükleyin</label>
                  <div class="fileupload">
                    <input type="file" name="fileupload" accept=".jpg,.jpeg,.png,.gif,.bmp,.webp,.tiff,.ico,.heif,.heic,.mp4,.mov,.avi,.mkv,.flv,.wmv,.webm,.m4v,.3gp,.ogg,.hevc" class="required" />
                  </div>
                </div>
                <div class="form-group add_bottom_30 add_top_20 text-end">
                  <a href="#popup" class="btn_1 rounded yellow open-popup">Gönder</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="copy">© 2025 QrAnılar</div>
    </div>

    <script src="/src/assets/js/qr-js/jquery-3.7.1.min.js"></script>
    <script src="/src/assets/js/qr-js/common_scripts.min.js"></script>
    <script src="/src/assets/js/qr-js/velocity.min.js"></script>
    <script src="/src/assets/js/qr-js/common_functions.js"></script>
    <script src="/src/assets/js/qr-js/file-validator.js"></script>
    <script src="/src/assets/js/qr-js/btn-dowland-popup.js"></script>

    <script src="/src/assets/js/qr-js/func_1.js"></script>
  </body>
</html>
