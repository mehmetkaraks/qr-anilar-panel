<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <title>Ödeme - QrAnılar</title>
    <link rel="icon" type="image/x-icon" href="../src/assets/img/logo/favicon.png" />
    <link href="../layouts/vertical-dark-menu/css/light/loader.css" rel="stylesheet" type="text/css" />
    <link href="../layouts/vertical-dark-menu/css/dark/loader.css" rel="stylesheet" type="text/css" />
    <script src="../layouts/vertical-dark-menu/loader.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet" />
    <link href="../src/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../layouts/vertical-dark-menu/css/light/plugins.css" rel="stylesheet" type="text/css" />
    <link href="../layouts/vertical-dark-menu/css/dark/plugins.css" rel="stylesheet" type="text/css" />

    <link href="../src/plugins/src/apex/apexcharts.css" rel="stylesheet" type="text/css" />
    <link href="../src/assets/css/light/dashboard/dash_1.css" rel="stylesheet" type="text/css" />
    <link href="../src/assets/css/dark/dashboard/dash_1.css" rel="stylesheet" type="text/css" />
    <link href="../src/assets/css/dark/custom.css" rel="stylesheet" type="text/css" />
    <link href="../src/assets/css/dark/payment.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="layout-boxed">
    <div id="load_screen">
      <div class="loader">
        <div class="loader-content">
          <div class="spinner-grow align-self-center"></div>
        </div>
      </div>
    </div>

    <div class="main-container" id="container">
      <div class="overlay"></div>
      <div class="search-overlay"></div>

      <div id="content" class="main-content main__df">

        <section class="section__wd">
          <div class="container">
            <div class="card-container">
              <div class="front">
                <div class="image">
                  <img src="image/chip.png" alt="" />
                  <img src="image/visa.png" alt="" />
                </div>
                <div class="card-number-box">################</div>
                <div class="flexbox">
                  <div class="box">
                    <span>Kart Numarası</span>
                    <div class="card-holder-name">Ad-Soyad</div>
                  </div>
                  <div class="box">
                    <span>Geçerlilik Tarihi</span>
                    <div class="expiration">
                      <span class="exp-month">Ay</span>
                      <span class="exp-year">Yıl</span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="back">
                <div class="stripe"></div>
                <div class="box">
                  <span>cvv</span>
                  <div class="cvv-box"></div>
                  <img src="image/visa.png" alt="" />
                </div>
              </div>
            </div>

            <form action="">
              <div class="inputBox">
                <span>Kart Numarası</span>
                <input type="text" maxlength="16" class="card-number-input" />
              </div>
              <div class="inputBox">
                <span>Kart Sahibi</span>
                <input type="text" class="card-holder-input" />
              </div>
              <div class="flexbox">
                <div class="inputBox">
                  <span>Ay</span>
                  <select name="" id="" class="month-input">
                    <option value="month" selected disabled>Ay</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </div>
                <div class="inputBox">
                  <span>Yıl</span>
                  <select name="" id="" class="year-input">
                    <option value="year" selected disabled>Yıl</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                  </select>
                </div>
                <div class="inputBox">
                  <span>cvv</span>
                  <input type="text" maxlength="4" class="cvv-input" />
                </div>
              </div>
              <input type="submit" value="Ödeme Yap" class="submit-btn" />
            </form>
          </div>
        </section>

      </div>
    </div>

    <script src="../src/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../src/plugins/src/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="../src/plugins/src/mousetrap/mousetrap.min.js"></script>
    <script src="../src/plugins/src/waves/waves.min.js"></script>
    <script src="../layouts/vertical-dark-menu/app.js"></script>
    
    <script src="../src/plugins/src/apex/apexcharts.min.js"></script>
    <script src="../src/assets/js/dashboard/dash_1.js"></script>
    
  </body>
</html>
