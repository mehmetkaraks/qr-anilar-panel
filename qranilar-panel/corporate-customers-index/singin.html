<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <title>Giriş Yap - QrAnılar</title>
    <link rel="icon" type="image/x-icon" href="../../src/assets/img/logo/favicon.png" />
    <link href="../../layouts/vertical-dark-menu/css/light/loader.css" rel="stylesheet" type="text/css" />
    <link href="../../layouts/vertical-dark-menu/css/dark/loader.css" rel="stylesheet" type="text/css" />
    <script src="../../layouts/vertical-dark-menu/loader.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet" />
    <link href="../../src/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <link href="../../layouts/vertical-dark-menu/css/light/plugins.css" rel="stylesheet" type="text/css" />
    <link href="../../src/assets/css/light/authentication/auth-boxed.css" rel="stylesheet" type="text/css" />

    <link href="../../layouts/vertical-dark-menu/css/dark/plugins.css" rel="stylesheet" type="text/css" />
    <link href="../../src/assets/css/dark/authentication/auth-boxed.css" rel="stylesheet" type="text/css" />
    <link href="../../src/assets/css/dark/custom.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="form">
    <div id="load_screen">
      <div class="loader">
        <div class="loader-content">
          <div class="spinner-grow align-self-center"></div>
        </div>
      </div>
    </div>

    <div class="auth-container d-flex">
      <div class="container mx-auto align-self-center">
        <div class="row">
          <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-8 col-12 d-flex flex-column align-self-center mx-auto">
            <div class="card mt-3 mb-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12 mb-3">
                    <h2>Giriş Yap</h2>
                    <p>Giriş yapmak için e-postanızı ve şifrenizi girin</p>
                  </div>
                  <div class="col-md-12">
                    <div class="mb-3">
                      <label class="form-label">E-posta</label>
                      <input type="email" class="form-control" />
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="mb-4">
                      <label class="form-label">Şifre</label>
                      <input type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="mb-3">
                      <div class="form-check form-check-primary form-check-inline">
                        <input class="form-check-input me-3" type="checkbox" id="form-check-default" />
                        <label class="form-check-label" for="form-check-default"> Beni Hatırla </label>
                      </div>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="mb-4">
                      <button class="btn btn-secondary w-100">Giriş Yap</button>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../../src/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
